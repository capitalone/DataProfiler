[flake8]
max-line-length = 88
extend-ignore = E203

[isort]
multi_line_output=3
skip=dataprofiler/tests/data/,venv/
profile=black
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=88

[check-manifest]
ignore =
    docs
    docs/**
    notebooks
    notebooks/**
    jenkins
    jenkins/**
    setup
    setup/**
    .pre-commit-config.yaml
    .dockerignore
    .gitignore
    Dockerfile
    Jenkinsfile
    noxfile.py
    .whitesource
    Cxfile
